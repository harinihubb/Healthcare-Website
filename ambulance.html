<!DOCTYPE html>
<html lang="en">

    <title>TrojanHex - Ambulance Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1 class="logo">TrojanHex</h1>

    </div>
