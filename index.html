<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box" id="loginBox">
            <h2>Healthcare Login</h2>
            <form onsubmit="return validateLogin(event)">
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <p id="loginMessage"></p>
                <p>New here? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-box hidden" id="signupBox">
            <h2>Create Healthcare Account</h2>
            <form onsubmit="return validateSignup(event)">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p id="signupMessage"></p>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
